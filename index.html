<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 7</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
  <script src="https://use.fontawesome.com/129261c3b8.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/styles.css">

</head>

<body>

<nav class="navbar navbar-light bg-faded">
  <h1 class="nav-header">Rock, paper, scissors.</h1>
</nav>

</nav>

<div class="container">

  <form class="message-center form-group row">
        <div class="col-xs-3 col-lg-6">
          <label for="inputName" class="sr-only col-form-label">Name</label>
          <input type="text" class="form-control" id="name-entry" placeholder="Enter player name">
        </div>
        <div class="col-xs-3 col-lg-6">
            <button type="submit" class="btn btn-success" id="submit-name">Start</button>
        </div>
  </form>

  <section id="game">
  
  <div class="row">
    <div class="col col-xs-2 col-md-6">
      <div class="card">
          <div class="card-header" id="player-one"><h3>Waiting for Player 1</h3></div>
          <div class="card-body" >
            <div class="row game-icons-one">
              <div class="col-sm-0 col-md-4">
                <i class="fa fa-hand-paper-o fa-4x" id="p" aria-hidden="true"></i>
              </div>
              <div class="col-xs-1 col-sm-0 col-md-4">
                <i class="fa fa-hand-scissors-o fa-4x" id="s" aria-hidden="true"></i>
              </div>
              <div class="col-xs-1 col-sm-0 col-md-4">
                <i class="fa fa-hand-rock-o fa-4x" id="r" aria-hidden="true"></i>
              </div>
              <div class="player-score" id="player-1-count">
                <div class="row">
                    <div class="col-xs-1 col-sm-0 col-md-6">
                      <h3>Wins: </h3>
                      <h3>Losses: </h3>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div> 

  <div class="col col-xs-6">
    <div class="card">
        <div class="card-header" id="player-two"><h3>Waiting for Player 2</h3></div>
            <div class="card-body">
             <div class="row game-icons-two">
              <div class="col-sm-0 col-md-4">
                <i class="fa fa-hand-paper-o fa-4x" id ="p" aria-hidden="true"></i>
              </div>
              <div class="col-sm-0 col-md-4">
                <i class="fa fa-hand-scissors-o fa-4x" id="s" aria-hidden="true"></i>
              </div>
              <div class="col-sm-0 col-md-4">
                <i class="fa fa-hand-rock-o fa-4x" id="r" aria-hidden="true"></i>
              </div>
              <div class="player-score" id="player-2-count">
                <div class="row">
                  <div class="col-md-3">
                    <h3>Wins: </h3>
                    <h3>Losses: </h3>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  </section>

  <form>

  <div class="form-group">
    <label for="chat-area">Chat Box</label>
    <textarea class="form-control" id="chat-box" rows="3"></textarea>
  </div>  

  <div class="form-group">
    <label for="comment"></label>
    <input type="text" class="form-control" id="comment-submit" aria-describedby="emailHelp" placeholder="Send your opponent a message!">
  </div>

  <button type="submit" class="btn btn-primary" id="submit-name">Submit</button>
  
  </form>

  </div>

 </div>

</div>
  
  <script type="text/javascript" src="game.js">
    
  </script>
</body>
</html>
